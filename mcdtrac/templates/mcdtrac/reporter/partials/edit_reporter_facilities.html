<select name="facility" id="id_facility" class='ffacility'>
<option value=''>----</option>
<option value='-1'>No Facility</option>
{% for f in facilities %}
    <option value="{{ f.pk }}"
    {% ifequal reporter.facility.pk f.pk %}
        selected="true"
    {% endifequal %}    
    >{{ f.name }} {{ f.type__name }}</option>
{% endfor %}
</select>
